<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="./sources/styles/reset.css">
    <link rel="stylesheet" href="./sources/styles/main.css">
</head>

<body>
    <div class="container">
        <h2>JOGO DA MEMÓRIA</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
    </div>

    <!-- Modal -->
    <div id="victoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Parabéns! Você Venceu!</h2>
            <button class="play-again" onclick="window.location.reload()">Jogar Novamente</button>
        </div>
    </div>

    <script src="./sources/scripts/engine.js" defer></script>
</body>

</html>
